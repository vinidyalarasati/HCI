<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <div class="background">
        <span class="text">Stone Lawn Services</span>
        <div class="header">
            <img class="AtasKiri" src="images/AtasTengah.gif" alt="AtasKiri">
            <img class="AtasTengah" src="images/AtasTengah-05.gif" alt="AtasTengah">
            <img class="AtasKanan" src="images/AtasTengah-04.gif" alt="AtasKanan">
            
        </div>
    </div>
    
    <div class="form">
        <div class="formregis">
            <h1>Registration</h1>
            <form action="">
                <div class="form-group">
                    <span>Email</span>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <span>Gender</span>
                    <input type="text" name="Gender" id="Gender">
                </div>
                <div class="form-group">
                    <span>Address</span>
                    <input type="text" name="Address" id="Address">
                </div>
                <div class="form-group">
                    <span>Residency Region</span>
                    <input type="text" name="Residency" id="Residency">
                </div>
                <div class="form-group">
                    <span>Are you agree with our terms and services?</span>
                    <input type="text" name="City" id="City">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <div>
        <img class="footer" src="images/Footer.gif" alt="footer">
    </div>
</body>
</html>
